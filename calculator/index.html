<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <header>
        <h1>Calculator</h1>
    </header>
    
    <section>
        <div class="main">
            <form name="form">
                <input class="textview" name="textview" id="visor">
            </form>
            <table>
                <tr>
                    <td><input class="button" type="button" value="C" onclick="clean()" id="clean"></td>
                    <td><input class="button" type="button" value="+/-" onclick="changeS()" id="cs"></td>
                    <td><input class="button" type="button" value="÷" onclick="insert(' / ')" id="div"></td>
                    <td><input class="button" type="button" value="x" onclick="insert(' * ')" id="prod"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                    <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                    <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                    <td><input class="button" type="button" value="-" onclick="insert(' - ')" id="sub"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                    <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                    <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                    <td><input class="button" type="button" value="+" onclick="insert(' + ')" id="sum"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                    <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                    <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                    <td><input class="button" type="button" value="=" onclick="equal()" id="equal"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="0" onclick="insert(0)"></td>
                    <td><input class="button" type="button" value="." onclick="insert('.')"></td>
                    <td><input class="button" type="button" value="(" onclick="insert('(')"></td>
                    <td><input class="button" type="button" value=")" onclick="insert(')')" id="fechaP"></td>
                </tr>                
            </table>
        </div>
    </section>
    
    <footer>
        <p>&copy; JoãoVictor</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
